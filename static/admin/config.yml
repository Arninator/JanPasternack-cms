          widget: "hidden",
          default: "pressebilder-page",
        }
      - { label: "Title", name: "title", widget: "string" }
      - {
          label: Intro,
          name: intro,
          widget: object,
          fields:
            [
              { label: Description, name: description, widget: text },
              {
                label: Fotos,
                name: blurbs,
                widget: list,
                fields:
                  [
                    { label: Image, name: image, widget: image },
                    { label: Alternativtext, name: alt, widget: string },
                    { label: Copyright, name: copyright, widget: string },
                  ],
              },
            ],
        }
  - name: "termineBlog"
    label: "Termine"
    folder: "src/pages/termine"
    create: true
    slug: "{{fields.date}}-{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "termine-page",
        }
      - { label: "Event Title", name: "title", widget: string }
      - { label: "Event Date", name: "date", widget: "datetime" }
      - { label: "Event Link", name: "eventlink", widget: string, required: false}
      - { label: "Featured Image", name: "featuredimage", widget: image }
      - { label: "Description", name: "body", widget: "markdown" }
      - {
          label: Location,
          name: location,
          widget: object,
          fields:
            [
              {label: "Name", name: "name", widget: "string" },
              {label: "Link", name: "link", widget: "string" },
            ],
        }
