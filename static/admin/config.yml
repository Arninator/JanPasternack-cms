backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: "Create {{collection}} “{{slug}}”"
    update: "Update {{collection}} “{{slug}}”"
    delete: "Delete {{collection}} “{{slug}}”"
    uploadMedia: "[skip ci] Upload “{{path}}”"
    deleteMedia: "[skip ci] Delete “{{path}}”"

local_backend: true
media_folder: static/img
public_folder: /img

collections:
  - name: "kontaktBlog"
    label: "Kontakt"
    folder: "src/pages/kontakt"
    create: false
    slug: "{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "kontakt-page",
        }
      # - { label: "Title", name: "title", widget: "string", default: "Kontakt" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { 
          label: "Social Media", 
          name: "socialmedia", 
          widget: "list", 
          summary: '{{fields.name}}',
          fields:
            [
              { label: "Name", name: "name", widget: "string" },
              { label: "Link", name: "link", widget: "string" },
            ]
        }
  - name: "aktuellesBlog"
    label: "Aktuelles"
    folder: "src/pages/aktuelles"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "aktuelles-page",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Featured Post", name: "featuredpost", widget: "boolean" }
      - { label: "Featured Image", name: "featuredimage", widget: image }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Tags", name: "tags", widget: "list" }
  - name: "lebenslaufBlog"
    label: "Lebenslauf"
    folder: "src/pages/lebenslauf"
    create: false
    slug: "{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "lebenslauf-page",
        }
      - { label: "General", name: "body", widget: "markdown" }
      - { 
          label: "Entries", 
          name: "entries", 
          widget: "list", 
          summary: '{{fields.title}}',
          fields:
            [
              { label: Title, name: title, widget: string },
              { label: Start Date, name: startdate, widget: datetime, format: "DD.MM.YYYY", time_format: false },
              { label: End Date, name: enddate, widget: datetime, required: false, format: "DD.MM.YYYY", default: "00.00.0000", time_format: false },
              { label: Description, name: body, widget: markdown },
            ]
        }
  - name: "onTourBlog"
    label: "Jan unterwegs"
    folder: "src/pages/ontour"
    create: false
    slug: "{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "ontour-page",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "politikBlog"
    label: "Politik"
    folder: "src/pages/politik"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
